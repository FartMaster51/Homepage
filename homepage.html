<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Mobile Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background-color: #000;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 10px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 600px;
        }
        .tile {
            text-align: center;
            background-color: #111;
            padding: 20px 10px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            transition: background-color 0.2s;
        }
        .tile:hover {
            background-color: #222;
        }
        .tile img {
            width: 48px;
            height: 48px;
            margin-bottom: 10px;
        }
        .tile span {
            display: block;
            font-size: 14px;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="grid">
        <a class="tile" href="https://www.twitch.tv/redshell">
            <img src="https://icons.duckduckgo.com/ip3/twitch.tv.ico"><span>Twitch</span>
        </a>
        <a class="tile" href="https://fast.com/">
            <img src="https://icons.duckduckgo.com/ip3/fast.com.ico"><span>SpeedTest</span>
        </a>
        <a class="tile" href="https://chat.openai.com/">
            <img src="https://icons.duckduckgo.com/ip3/chat.openai.com.ico"><span>ChatGPT</span>
        </a>
        <a class="tile" href="https://byxatab.com/">
            <img src="https://icons.duckduckgo.com/ip3/byxatab.com.ico"><span>byxatab</span>
        </a>
        <a class="tile" href="https://store.epicgames.com/en-US/">
            <img src="https://icons.duckduckgo.com/ip3/store.epicgames.com.ico"><span>Epic Games</span>
        </a>
        <a class="tile" href="https://www.nexusmods.com/">
            <img src="https://icons.duckduckgo.com/ip3/nexusmods.com.ico"><span>Nexus Mods</span>
        </a>
        <a class="tile" href="https://filecr.com/en/">
            <img src="https://icons.duckduckgo.com/ip3/filecr.com.ico"><span>Filecr</span>
        </a>
        <a class="tile" href="https://fmhy.net/">
            <img src="https://icons.duckduckgo.com/ip3/fmhy.net.ico"><span>Fmhy</span>
        </a>
        <a class="tile" href="https://xprime.tv/">
            <img src="https://icons.duckduckgo.com/ip3/xprime.tv.ico"><span>xprime</span>
        </a>
        <a class="tile" href="https://rivestream.org/">
            <img src="https://icons.duckduckgo.com/ip3/rivestream.org.ico"><span>Rivestream</span>
        </a>
    </div>
</body>
</html>
